<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css"/>
    <script src="https://kit.fontawesome.com/acfd1d1e87.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="heading">Weather App</h1>
    <div class="main_container">
        <div class="search">
           <span><input type="text" placeholder="search" spellcheck="true" id="searchbar" autocomplete="off">
            <button title="search"><i class="fa-solid fa-magnifying-glass"></i></button></span>
        </div>
        <div class="error">
            <p>Invalid city</p>
        </div>
        <div class="container">
            <img src="Images/rain.png" alt="rain" class="weather_icon"/>
            <h1 class="temperature">22Â°c</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="humidity" id="icon_size"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png" alt="wind" id="icon_size"/>
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
